<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo List</h1>
    <input type="text" placeholder="Enter your todo here...." id="task">
    <div class="buttons">
        <button class="add" onclick="addTodo()">Add Todo</button>
        <button class="clear" onclick="clearTodo()">Clear Todo</button>
    </div>
    <div class="list-group" id="result">

    </div>
    <script src="app.js"></script>
</body>
</html>
